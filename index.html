<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>CARDS</title>
		<link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
	</head>


	<body id="body">

        <div id="side1"></div>
        <div class="field" id="field_1">
            <div id="discard_pile_1"></div>
            <div id="hand_field_1"></div>
            <div class="counter" id="counter1a">
                <div id="b1d"></div><div id="b2d"></div><div id="b3d"></div><div id="b4d"></div><div id="b5d"></div><div id="b6d"></div><div id="b7d"></div><div id="b8d"></div>
            </div>
            <div class="counter" id="counter1b">
                <div id="b9d"></div><div id="b10d"></div><div id="b11d"></div><div id="b12d"></div><div id="b13d"></div><div id="b14d"></div><div id="b15d"></div>
            </div>   
            <div class='card_border' id="deck_1"></div>  
        </div>
        <div class="field" id="field_2">
            <div id="discard_pile_2"></div>
            <div id="hand_field_2"></div>
            <div class="counter" id="counter2a">
                <div id="b1l"></div><div id="b2l"></div><div id="b3l"></div><div id="b4l"></div><div id="b5l"></div><div id="b6l"></div><div id="b7l"></div><div id="b8l"></div>
            </div>
            <div class="counter" id="counter2b">
                <div id="b9l"></div><div id="b10l"></div><div id="b11l"></div><div id="b12l"></div><div id="b13l"></div><div id="b14l"></div><div id="b15l"></div>
            </div> 
            <div class='card_border' id="deck_2"></div>
        </div>


        <div id="side2"></div>
        <div id="outcome"></div>
	</body>


</html>
